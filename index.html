<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a sketch</title>
    <script src="index.js" defer></script>
</head>

<body>

<div class="container">

    <div class="left-column">

        <button id="btn-popup" class="select">BOARD SIZE</button>
        <button class="black" onclick="setColor('black')">BLACK</button>
        <button class="random" onclick="setColor('random')">RANDOM</button>
        <button class="clear" onclick="clearBoard()">CLEAR</button>
    
    </div>

    <div class="right-column">

        <h1>Etch-a-sketch</h1>
        <div class="board"></div>
        <p id="draw">Drawing status:</p>
        <p id="message">Alerts:</p>

    </div>

</div>




</div>
</body>

</html>
